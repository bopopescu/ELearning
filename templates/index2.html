<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
    <title>PAC Bot</title>
     <link rel="stylesheet" href="{% static 'app/style/animate.css' %}">

{% load staticfiles %}
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.m,sap.ui.layout,sap.suite.ui.commons, sap.suite.ui.microchart"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_belize_plus"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{"pacbot": "{% static 'app' %}"}'>
</script>

<script>
    sap.ui.getCore().attachInit(function () {
        sap.ui.require([
            "sap/ui/core/ComponentContainer"
        ], function (ComponentContainer) {
            sap.ui.component({
                async: true,
                name: "pacbot"
            }).then(function (yourComponent) {
                new ComponentContainer({
                    component: yourComponent,
                }).placeAt("content");
            });
        });
    });

</script>
</head>
<!--	<script id="idebootstrap" type="text/javascript" src="resources/sap/watt/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"> -->

<body>
    <div id="content" class="sapUiBody"></div>
</body>
</html>
